<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BS-layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h3>layout</h3>
    <p>containe - 가장 기본적인 레이아웃 요소</p>
    <p>
      .container: 반응형 고정 컨테이너<br />.container-fluid:유동
      컨테이너(뷰포트 전체 너비 사용)
    </p>
    <hr />
    <h2 class="text-center">container</h2>
    <div class="container-sm text-bg-secondary">small size</div>
    <br />
    <div class="container-md bg-primary text-white">medium size</div>
    <br />
    <div class="container-lg bg-primary text-white">large size</div>
    <br />
    <div class="container-xxl bg-primary text-white">
      .container 마진 지정 없지 자동으로 넣어주기 때문에 편해요.
    </div>
    <br />
    <div class="container-fluid bg-primary text-white">
      .container 마진없게 꽉 차게 유동적으로 하네
    </div>
    <br />
    <h3 class="text-center">position</h3>
  </body>
</html>
